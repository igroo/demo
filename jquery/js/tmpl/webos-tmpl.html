<div id="webos-task" class="webos task-wrapper hide"><div id="webos-viewport"></div><div class="webos-task-menu"><ul>{{each(i, item) apps}}<li><a href="javascript:apps.${item.id}.on();"><img src="./demo/jquery/images/icon_${item.id}.png" class="task-menu-item-icon"> <span class="task-menu-item-title txt_dots">${item.title}</span></a></li>{{/each}}</ul></div><div class="webos-wallpapers"></div></div><div id="webos-taskbar" class="webos taskbar-wrapper hide"><div class="taskbar"><div class="taskbar-home"><input type="checkbox" id="tgl-start"><label id="start" for="tgl-start"><img src="./demo/jquery/images/windows-blue.png" class="taskbar-item-icon"></label><div id="startmenu"><div class="startmenu-user"><img class="startmenu-win-icon" src="${user.photo}">${user.name}</div><div class="startmenu-label">Service</div>{{each(i, item) apps}}<div class="startmenu-app" onclick="apps.${item.id}.on();$('#start').trigger('click');"><img class="startmenu-win-icon" src="./demo/jquery/images/icon_${item.id}.png">${item.title}</div>{{/each}}<div style="margin:5px 0" class="startmenu-option"><hr style="width: 100%"></div><div class="startmenu-app" onclick="apps.webos.logout();"><img class="startmenu-win-icon" src="./demo/jquery/images/icon_power.png">Logout</div></div></div><div class="taskbar-menu-wrapper"><ul id="taskbar-menu">{{each(i, item) apps}}<li class="txt_dots"><!-- taskbar-item-opened taskbar-item-activated txt_dots --> <a href="javascript:apps.${item.id}.on();"><img src="./demo/jquery/images/icon_${item.id}.png" class="taskbar-item-icon"> <span class="taskbar-item-title hide">${item.title}</span></a></li>{{/each}}</ul></div><div class="taskbar-menu-short"></div><div class="taskbar-alarm"><img src="./demo/jquery/images/icon_alarm.png" class="taskbar-item-icon"> <span class="taskbar-badge">99+</span></div><div class="taskbar-tray"><span id="system-time">오전 11:08</span> <span id="language">2018-01-06</span></div></div></div>
