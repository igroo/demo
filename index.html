<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HarmonyPortal</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://cdn.dhtmlx.com/edge/dhtmlx.css">
  <link rel="stylesheet" type="text/css" href="/demo/css/styles.css">
</head>

<body>

  <div class="webos task-wrapper" id="webos-container">
    <div id="webos-viewport"></div>
    <div class="webos-task-menu">
      <ul>
        <li>
          <a href="javascript:apps.explorer.on();">
            <img src="./demo/images/icon_explorer.png" class="task-menu-item-icon">
            <span class="task-menu-item-title txt_dots">Explorer</span>
          </a>
        </li>
        <li>
          <a href="javascript:apps.dashboard.on();">
            <img src="./demo/images/icon_dashboard.png" class="task-menu-item-icon">
            <span class="task-menu-item-title txt_dots">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./demo/images/icon_monitoring.png" class="task-menu-item-icon">
            <span class="task-menu-item-title txt_dots">Monitoring</span>
          </a>
        </li>
        <li>
          <a href="javascript:apps.settings.on();">
            <img src="./demo/images/icon_settings.png" class="task-menu-item-icon">
            <span class="task-menu-item-title txt_dots">Settings</span>
          </a>
        </li>
        <li>
          <a href="javascript:apps.help.on();">
            <img src="./demo/images/icon_help.png" class="task-menu-item-icon">
            <span class="task-menu-item-title txt_dots">Help</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="webos-wallpapers"></div>
  </div>
  <div class="webos taskbar-wrapper">
    <div class="taskbar">
      <div class="taskbar-home">
        <input type="checkbox" id="tgl-start">
        <label id="start" for="tgl-start">
          <img src="./demo/images/windows-blue.png" class="taskbar-item-icon">
        </label>
        <div id="startmenu">
          <div class="startmenu-user">
            <img class="startmenu-win-icon" src="http://dade.lamkins.org/wp-content/uploads/2016/04/dlamkins-180.png">Dade Lamkins</div>

          <div class="startmenu-label">Service</div>
          <div class="startmenu-app" onclick="javascript:apps.explorer.on();$('#start').trigger('click');"><img class="startmenu-win-icon" src="./demo/images/icon_explorer.png">Explorer</div>
          <div class="startmenu-app" onclick="javascript:apps.dashboard.on();$('#start').trigger('click');"><img class="startmenu-win-icon" src="./demo/images/icon_dashboard.png">Dashboard</div>
          <div class="startmenu-app"><img class="startmenu-win-icon" src="./demo/images/icon_monitoring.png">Monitoring</div>
          <div class="startmenu-app" onclick="javascript:apps.settings.on();$('#start').trigger('click');"><img class="startmenu-win-icon" src="./demo/images/icon_settings.png">Settings</div>
          <div class="startmenu-app" onclick="javascript:apps.help.on();$('#start').trigger('click');"><img class="startmenu-win-icon" src="./demo/images/icon_help.png">Help</div>

          <div style="margin:5px 0;" class="startmenu-option">
            <hr style="width: 100%;" />
          </div>
          <div class="startmenu-app">
            <img class="startmenu-win-icon" src="./demo/images/icon_power.png">Logout</div>
        </div>
      </div>
      <div class="taskbar-menu-wrapper">
        <ul id="taskbar-menu">
          <li class="taskbar-item-opened txt_dots">
            <a href="javascript:apps.explorer.on();">
              <img src="./demo/images/icon_explorer.png" class="taskbar-item-icon">
              <span class="taskbar-item-title hide">Explorer</span>
            </a>
          </li>
          <li class="taskbar-item-opened taskbar-item-activated txt_dots">
            <a href="javascript:apps.dashboard.on();">
              <img src="./demo/images/icon_dashboard.png" class="taskbar-item-icon">
              <span class="taskbar-item-title hide">Dashboard</span>
            </a>
          </li>
          <li class="txt_dots">
            <a href="#">
              <img src="./demo/images/icon_monitoring.png" class="taskbar-item-icon">
              <span class="taskbar-item-title hide">Monitoring</span>
            </a>
          </li>
          <li class="txt_dots">
            <a href="javascript:apps.dashboard.on();">
              <img src="./demo/images/icon_settings.png" class="taskbar-item-icon">
              <span class="taskbar-item-title hide">Settings</span>
            </a>
          </li>
          <li class="txt_dots">
            <a href="javascript:apps.help.on();">
              <img src="./demo/images/icon_help.png" class="taskbar-item-icon">
              <span class="taskbar-item-title hide">Help</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="taskbar-menu-short">
      </div>
      <div class="taskbar-alarm">
        <img src="./demo/images/icon_alarm.png" class="taskbar-item-icon">
        <span class="taskbar-badge">99+</span>
      </div>
      <div class="taskbar-tray">
        <span id="system-time">오전 11:08</span>
        <span id="language">2018-01-06</span>
      </div>
    </div>
  </div>

<script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdn.dhtmlx.com/edge/dhtmlx.js"></script>

<script src="/demo/js/share/dhtmlx-suite-plugin.js"></script>
<script src="/demo/js/app/apps.js"></script>
<script>if (window.module) module = window.module;</script>
</body>

</html>
